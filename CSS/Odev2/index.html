<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="maingoogle.css">
</head>
<body>
    <!-- maindiv-start-->
    <div class="container">
        <!-- imgdiv-start -->
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googlebeta">
        </div>
        <!-- imgdiv-end -->
        <!-- searchdiv-start -->
        <div class="box1">
            <label for="">Search the web using Google!</label><br>
            <input type="search"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!-- searchdiv-end -->
        <!-- cardsdiv-start -->
        <div class="box2">
            <div class="card card1">
                <label for="">Special Searchs</label><br>
                <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
                <a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a>
            </div>
            <div class="card card2">
                <a href="https://support.google.com/">Help!</a><br>
                <a href="https://about.google/">About Google!</a><br>
                <a href="https://en.wikipedia.org/wiki/Google">Company Info</a><br>
                <a href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a>
            </div>
            <div class="card card3">
                <label for="">Get Google!</label> <br>
                <label for="">updates monthly:</label> <br>
                <input type="your e-mail"> <br>
                <button>Subscribe</button>
                <a href="https://news.google.com/newspapers">Archive</a>
            </div>
        </div>
        <!-- cardsdiv-end -->
    </div>
    <!-- maindiv-end-->
    <!-- footer-start -->
    <footer class="container">
        <span>
            Copyright Â©1998 Google Inc.
        </span>
    </footer>
    <!-- footer-end-->
</body>
</html>
